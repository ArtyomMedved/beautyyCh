<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Обучение - beautyyCh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      /* стили оставляем без изменений */
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #fff1f3;
        color: #831843;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        box-sizing: border-box;
      }
      header {
        border-bottom: 1px solid #f9a8d4;
        background-color: #ffe4ec;
      }
      header .header-container {
        max-width: 1120px;
        margin: 0 auto;
        padding: 0 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 60px;
        flex-wrap: wrap;
      }
      header .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 700;
        font-size: 1.5rem;
        color: #831843;
        user-select: none;
        text-decoration: none;
        flex-shrink: 0;
      }
      header .logo img {
        height: 40px;
        width: auto;
      }
      nav.main-nav {
        display: flex;
        gap: 1.5rem;
        flex-wrap: nowrap;
        white-space: nowrap;
        flex-shrink: 0;
      }
      nav.main-nav a {
        color: #831843;
        font-weight: 600;
        font-size: 0.875rem;
        text-decoration: none;
        transition: color 0.3s;
      }
      nav.main-nav a:hover {
        color: #9d174d;
      }
      main {
        max-width: 1120px;
        margin: 2rem auto 4rem;
        padding: 0 1rem;
        box-sizing: border-box;
      }
      h1 {
        font-weight: 800;
        font-size: 2.75rem;
        margin-bottom: 0.5rem;
        color: #831843;
        text-shadow: 1px 1px 3px rgba(157, 23, 77, 0.4);
      }
      .section-description {
        font-size: 1.125rem;
        color: #9d174d;
        margin-bottom: 2rem;
        max-width: 720px;
        line-height: 1.5;
      }
      .courses-grid {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        gap: 1.5rem;
      }
      @media (min-width: 640px) {
        .courses-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (min-width: 1024px) {
        .courses-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }
      .course-card {
        border: 1px solid #f9a8d4;
        border-radius: 0.5rem;
        background-color: #fff0f6;
        box-shadow: 0 1px 3px rgba(157, 23, 77, 0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        max-width: 100%;
        box-sizing: border-box;
      }
      .course-card img {
        width: 100%;
        height: 11rem;
        object-fit: cover;
        display: block;
      }
      .course-card-content {
        padding: 1rem 1.25rem 1.5rem 1.25rem;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }
      .course-card-content h3 {
        color: #831843;
        font-weight: 600;
        font-size: 1.125rem;
        margin-bottom: 0.5rem;
      }
      .course-card-content p {
        color: #9d174d;
        font-size: 0.875rem;
        margin-bottom: 1rem;
        flex-grow: 1;
      }
      .course-card-content .price {
        color: #f43f5e;
        font-weight: 700;
        font-size: 1.125rem;
        margin-bottom: 0.75rem;
      }
      .btn-enroll {
        background-color: #9d174d;
        color: white;
        font-weight: 600;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s;
        width: 100%;
      }
      .btn-enroll:hover {
        background-color: #be185d;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <a class="logo" href="/">
          <img
            alt="Логотип школы beautyyCh"
            class="h-10 w-auto"
            height="40"
            src="https://i.yapx.ru/ZGgcn.png"
            width="120"
          />
          beautyyCh
        </a>
        <nav class="main-nav" aria-label="Основное меню">
          <a href="./about_school">О школе</a>
          <a href="./Training_list.html">Обучение</a>
          <a href="./profile"> Профиль </a>
        </nav>
      </div>
    </header>
    <main>
      <h1>Обучение</h1>
      <p class="section-description">
        В разделе «Обучение» вы найдете широкий выбор курсов по маникюру,
        педикюру, дизайну ногтей и повышению квалификации. Выберите подходящий
        курс и начните свой путь к профессиональному мастерству вместе с
        beautyyCh.
      </p>
      <section class="mt-20 max-w-7xl mx-auto">
        <h2>Все программы обучения школы маникюра</h2>
        <!-- Убираем блок фильтров полностью -->
        <section
          aria-label="Список курсов"
          class="courses-grid"
          id="coursesGrid"
        >
          <!-- Карточки курсов будут подгружаться сюда через JS -->
        </section>
      </section>
    </main>

    <script>
      const coursesGrid = document.getElementById("coursesGrid");
      let courses = []; // сюда загрузим курсы из API

      // Функция рендеринга курсов в DOM
      function truncateText(text, maxLength) {
        return text.length > maxLength
          ? text.slice(0, maxLength) + "..."
          : text;
      }

      function renderCourses(courseList) {
        coursesGrid.innerHTML = ""; // очистить контейнер

        if (courseList.length === 0) {
          coursesGrid.innerHTML = "<p>Курсы не найдены.</p>";
          return;
        }

        courseList.forEach((course) => {
          const card = document.createElement("article");
          card.className = "course-card";
          card.dataset.category = course.category || "all";
          card.dataset.duration = String(course.duration || "0");
          const baseURL = "http://localhost:3000";

          card.innerHTML = `
      <img src="${
        course.mainImage
          ? baseURL + course.mainImage
          : "https://via.placeholder.com/320x176?text=No+Image"
      }" alt="${course.title || "Курс"}" width="320" height="176"/>
      <div class="course-card-content">
        <h3>${course.title}</h3>
        <p>${truncateText(course.description || "", 100)}</p>
        <div class="price">${course.price ? course.price + " ₽" : ""}</div>
        <a
  href="./course_description/${course.id}"
  class="btn-enroll"
  aria-label="Перейти к покупке курса ${course.title}"
>Купить</a>
      </div>
    `;

          coursesGrid.appendChild(card);
        });
      }

      // Загрузка курсов с API
      async function loadCourses() {
        try {
          const response = await fetch("/api/demo-courses");
          if (!response.ok) throw new Error("Ошибка загрузки данных");

          courses = await response.json();
          renderCourses(courses); // просто отображаем все курсы без фильтрации
        } catch (error) {
          coursesGrid.innerHTML = `<p>Не удалось загрузить курсы: ${error.message}</p>`;
        }
      }

      // Инициализация
      loadCourses();
    </script>
  </body>
</html>
