<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Добавить курс - beautyyCh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #fff1f3;
        color: #831843;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        box-sizing: border-box;
      }
      header {
        border-bottom: 1px solid #f9a8d4;
        background-color: #ffe4ec;
      }
      header .header-container {
        max-width: 1120px;
        margin: 0 auto;
        padding: 0 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 60px;
        flex-wrap: wrap;
      }
      header .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 700;
        font-size: 1.5rem;
        color: #831843;
        user-select: none;
        text-decoration: none;
      }
      header .logo img {
        height: 40px;
      }
      nav.main-nav {
        display: flex;
        gap: 1.5rem;
      }
      nav.main-nav a {
        color: #831843;
        font-weight: 600;
        font-size: 0.875rem;
        text-decoration: none;
      }
      nav.main-nav a:hover {
        color: #9d174d;
      }
      main {
        max-width: 720px;
        margin: 2rem auto 4rem;
        padding: 0 1rem;
      }
      h1 {
        font-weight: 800;
        font-size: 2.5rem;
        margin-bottom: 1rem;
        text-align: center;
      }
      form {
        background-color: #fff0f6;
        border: 1px solid #f9a8d4;
        padding: 2rem;
        border-radius: 0.75rem;
        box-shadow: 0 6px 15px rgba(157, 23, 77, 0.15);
      }
      label {
        display: block;
        margin-bottom: 0.25rem;
        font-weight: 600;
      }
      input,
      textarea {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1.5rem;
        border: 1px solid #f9a8d4;
        border-radius: 0.5rem;
        background-color: white;
        font-size: 1rem;
      }
      input[type="file"] {
        padding: 0.5rem;
      }
      .btn-submit {
        background-color: #9d174d;
        color: white;
        font-weight: 700;
        padding: 1rem;
        border-radius: 0.5rem;
        border: none;
        cursor: pointer;
        font-size: 1.125rem;
        transition: background-color 0.3s;
      }
      .btn-submit:hover {
        background-color: #be185d;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <a class="logo" href="/">
          <img
            alt="Логотип школы beautyyCh"
            class="h-10 w-auto"
            height="40"
            src="https://i.yapx.ru/ZGgcn.png"
            width="120"
          />
          beautyyCh
        </a>
        <nav class="main-nav">
          <a href="./about_school">О школе</a>
          <a href="./Training_list">Обучение</a>
          <a href="./profile"> Профиль </a>
        </nav>
      </div>
    </header>

    <main>
      <h1>Добавить курс</h1>
      <form action="/upload-course" method="POST" enctype="multipart/form-data">
        <label for="title">Название курса</label>
        <input type="text" id="title" name="title" required />

        <label for="description">Описание курса</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          required
        ></textarea>

        <label for="price">Цена (₽)</label>
        <input type="number" id="price" name="price" min="0" required />

        <label for="demo_video">Демо-видео (mp4 или webm)</label>
        <input
          type="file"
          id="demo_video"
          name="demo_video"
          accept="video/mp4,video/webm"
          required
        />

        <label for="images">Фотографии курса (до 4 штук)</label>
        <input
          type="file"
          id="images"
          name="images"
          accept="image/*"
          multiple
          required
        />

        <label for="full_video">Полное видео курса</label>
        <input
          type="file"
          id="full_video"
          name="full_video"
          accept="video/mp4,video/webm"
          required
        />

        <label for="features">Что получит ученик (через запятую)</label>
        <textarea
          id="features"
          name="features"
          rows="3"
          placeholder="например: Навыки маникюра, Диплом, Поддержка..."
          required
        ></textarea>

        <button type="submit" class="btn-submit">Сохранить курс</button>
      </form>
    </main>
  </body>
</html>
