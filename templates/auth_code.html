<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Ввод кода подтверждения - beautyyCh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #fff1f3;
        color: #831843;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        border-bottom: 1px solid #f9a8d4;
        background-color: #ffe4ec;
      }
      header .header-container {
        max-width: 1120px;
        margin: 0 auto;
        padding: 0 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 60px;
      }
      header .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 700;
        font-size: 1.5rem;
        color: #831843;
        user-select: none;
        text-decoration: none;
      }
      header .logo img {
        height: 40px;
        width: auto;
      }
      main {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem 1rem;
        max-width: 480px;
        margin: 0 auto;
        width: 100%;
        box-sizing: border-box;
      }
      .code-card {
        background-color: #fff0f6;
        border: 1px solid #f9a8d4;
        border-radius: 0.5rem;
        padding: 2rem;
        width: 100%;
        box-sizing: border-box;
        box-shadow: 0 1px 3px rgba(157, 23, 77, 0.1);
        text-align: center;
      }
      .code-card h1 {
        font-weight: 600;
        font-size: 1.75rem;
        margin-bottom: 1rem;
        color: #831843;
      }
      .code-card p {
        color: #9d174d;
        font-size: 1rem;
        margin-bottom: 2rem;
      }
      .code-inputs {
        display: flex;
        justify-content: center;
        gap: 0.75rem;
        margin-bottom: 2rem;
      }
      .code-inputs input {
        width: 3rem;
        height: 3rem;
        font-size: 1.5rem;
        font-weight: 600;
        text-align: center;
        border: 1px solid #f9a8d4;
        border-radius: 0.375rem;
        outline-offset: 2px;
        color: #831843;
        background-color: white;
        box-sizing: border-box;
      }
      .code-inputs input:focus {
        outline: 2px solid #9d174d;
      }
      .btn-verify {
        background-color: #9d174d;
        color: white;
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        border: none;
        cursor: pointer;
        width: 100%;
        font-size: 1rem;
        transition: background-color 0.3s;
      }
      .btn-verify:hover {
        background-color: #be185d;
      }
      .resend-text {
        font-size: 0.875rem;
        color: #9d174d;
      }
      .resend-link {
        color: #9d174d;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        margin-left: 0.25rem;
        transition: text-decoration 0.3s;
      }
      .resend-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <a class="logo" href="/">
          <img
            alt="Логотип beautyyCh"
            src="https://storage.googleapis.com/a1aa/image/2676523a-fcdf-43bb-877a-218bba33b8ba.jpg"
            width="120"
            height="40"
          />
          beautyyCh
        </a>
      </div>
    </header>
    <main>
      <section class="code-card" aria-label="Ввод кода подтверждения">
        <h1>Введите код подтверждения</h1>
        <p>Мы отправили 6-значный код на вашу электронную почту</p>
        <form autocomplete="off">
          <div class="code-inputs">
            <input
              aria-label="Код символ 1"
              inputmode="numeric"
              maxlength="1"
              pattern="[0-9]*"
              required=""
              type="text"
            />
            <input
              aria-label="Код символ 2"
              inputmode="numeric"
              maxlength="1"
              pattern="[0-9]*"
              required=""
              type="text"
            />
            <input
              aria-label="Код символ 3"
              inputmode="numeric"
              maxlength="1"
              pattern="[0-9]*"
              required=""
              type="text"
            />
            <input
              aria-label="Код символ 4"
              inputmode="numeric"
              maxlength="1"
              pattern="[0-9]*"
              required=""
              type="text"
            />
            <input
              aria-label="Код символ 5"
              inputmode="numeric"
              maxlength="1"
              pattern="[0-9]*"
              required=""
              type="text"
            />
            <input
              aria-label="Код символ 6"
              inputmode="numeric"
              maxlength="1"
              pattern="[0-9]*"
              required=""
              type="text"
            />
          </div>
          <button class="btn-verify" type="submit">Подтвердить</button>
        </form>
        <p class="resend-text">
          Не получили код?
          <a
            class="resend-link"
            href="#"
            onclick="alert('Код отправлен повторно'); return false;"
            >Отправить снова</a
          >
        </p>
      </section>
    </main>
    <script>
      // Автоматический переход к следующему полю при вводе
      const inputs = document.querySelectorAll(".code-inputs input");
      inputs.forEach((input, index) => {
        input.addEventListener("input", () => {
          if (input.value.length === 1) {
            if (index < inputs.length - 1) {
              inputs[index + 1].focus();
            }
          }
        });
        input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && input.value === "" && index > 0) {
            inputs[index - 1].focus();
          }
        });
      });
    </script>
    <script>
      document.querySelector("form").addEventListener("submit", async (event) => {
        event.preventDefault();
    
        const code = [...document.querySelectorAll(".code-inputs input")]
          .map((i) => i.value)
          .join("");
    
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get("email");
        const purpose = urlParams.get("purpose");
        const name = urlParams.get("name");
        const password = urlParams.get("password");
    
        const res = await fetch("/verify-code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code, email, purpose, name, password }),
        });
    
        if (res.ok) {
          const data = await res.json();
          window.location.href = data.redirectTo;
        } else {
          alert("Неверный код");
        }
      });
    </script>    
  </body>
</html>
