<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Вход в beautyyCh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #fff1f3;
        color: #831843;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        border-bottom: 1px solid #f9a8d4;
        background-color: #ffe4ec;
      }
      header .header-container {
        max-width: 1120px;
        margin: 0 auto;
        padding: 0 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 60px;
      }
      header .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 700;
        font-size: 1.5rem;
        color: #831843;
        user-select: none;
        text-decoration: none;
      }
      header .logo img {
        height: 40px;
        width: auto;
      }
      main {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem 1rem;
        max-width: 480px;
        margin: 0 auto;
        width: 100%;
        box-sizing: border-box;
      }
      .auth-card {
        background-color: #fff0f6;
        border: 1px solid #f9a8d4;
        border-radius: 0.5rem;
        padding: 2rem;
        width: 100%;
        box-sizing: border-box;
        box-shadow: 0 1px 3px rgba(157, 23, 77, 0.1);
      }
      .auth-card h1 {
        font-weight: 600;
        font-size: 1.75rem;
        margin-bottom: 1.5rem;
        color: #831843;
        text-align: center;
      }
      label {
        display: block;
        font-weight: 600;
        color: #831843;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
      }
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border: 1px solid #f9a8d4;
        border-radius: 0.375rem;
        font-size: 1rem;
        color: #831843;
        margin-bottom: 1.25rem;
        box-sizing: border-box;
        outline-offset: 2px;
      }
      input[type="email"]:focus,
      input[type="password"]:focus {
        outline: 2px solid #9d174d;
      }
      .btn-login {
        background-color: #9d174d;
        color: white;
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        border: none;
        cursor: pointer;
        width: 100%;
        font-size: 1rem;
        transition: background-color 0.3s;
      }
      .btn-login:hover {
        background-color: #be185d;
      }
      .auth-footer {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.875rem;
        color: #9d174d;
      }
      .auth-footer a {
        color: #9d174d;
        font-weight: 600;
        text-decoration: none;
        transition: text-decoration 0.3s;
      }
      .auth-footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <a class="logo" href="/">
          <img
            alt="Логотип школы beautyyCh"
            class="h-10 w-auto"
            height="40"
            src="https://i.yapx.ru/ZGgcn.png"
            width="120"
          />
          beautyyCh
        </a>
      </div>
    </header>
    <main>
      <section class="auth-card" aria-label="Форма входа">
        <h1>Вход в аккаунт</h1>
        <form action="/login" method="POST">
          <label for="email">Электронная почта</label>
          <input
            autocomplete="email"
            id="email"
            name="email"
            placeholder="example@mail.com"
            required
            type="email"
          />
          <label for="password">Пароль</label>
          <input
            autocomplete="current-password"
            id="password"
            name="password"
            placeholder="Введите пароль"
            required
            type="password"
          />
          <button class="btn-login" type="submit">Войти</button>
        </form>
        <div class="auth-footer">
          Нет аккаунта? <a href="/register">Зарегистрироваться</a>
        </div>
      </section>
    </main>
  </body>
</html>
